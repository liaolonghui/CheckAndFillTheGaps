<body>
  <script>
    var x = 2
    var y = {
      x: 3,
      z: (function (x) { // 相当于var x = ?
        this.x *= x
        x += 2
        return function (n) {
          this.x *= n
          x += 3
          console.log(x)
        }
      })(x)
    }
    var m = y.z
    m(4)
    y.z(5) // 调用的是y.z这个IIFE返回的函数（此时的this是y）
    console.log(x, y.x)
